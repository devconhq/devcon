name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: cargo test --lib --bins --verbose
        env:
          RUST_BACKTRACE: full

      - name: Run unit tests with all features
        run: cargo test --lib --bins --all-features --verbose
        env:
          RUST_BACKTRACE: full

  integration-tests:
    name: Integration Tests (${{ matrix.os }} - ${{ matrix.runtime }})
    runs-on: ${{ matrix.os }}
    needs: unit-tests
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: docker
          - os: macos-latest
            runtime: docker
          - os: macos-latest
            runtime: apple
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/setup-docker-action@v4

      - name: Set up Docker (macOS)
        if: matrix.os == 'macos-latest' && matrix.runtime == 'docker'
        run: |
          brew install docker
          colima start

      - name: Set up Apple Container Runtime (macOS)
        if: matrix.os == 'macos-latest' && matrix.runtime == 'apple'
        run: |
          brew install container
          container system start

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run integration tests
        run: cargo test --test main --verbose
        env:
          RUST_BACKTRACE: full
          CONTAINER_RUNTIME: ${{ matrix.runtime }}

      - name: Cleanup test containers
        if: always()
        run: |
          if [ "${{ matrix.runtime }}" = "docker" ]; then
            docker ps -a --filter "name=devcon-test" -q | xargs -r docker rm -f || true
            docker images --filter "reference=devcon-test-*" -q | xargs -r docker rmi -f || true
          elif [ "${{ matrix.runtime }}" = "apple" ]; then
            container ps -a --filter "name=devcon-test" -q | xargs -r container rm -f || true
            container image list --filter "reference=devcon-test-*" -q | xargs -r container image rm -f || true
          fi
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release --verbose

      - name: Test build artifact
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./target/release/devcon.exe --version
          else
            ./target/release/devcon --version
          fi
        shell: bash
